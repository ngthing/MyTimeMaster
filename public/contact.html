<!-- Container (CONTACT Section) -->
<div id="header"></div>
<div id="contact" class="container">
    <h3 class="text-center">Contact MyTimeMaster</h3>
    <p class="text-center"><em>We love to hear from you!</em></p>

    <div class="row">
        <div class="col-md-4">
            <p>Have any concerns/questions. <br/>Drop us a note.</p>

        </div>
        <div class="col-md-8">
            <div id="commentConfirm" class="alert alert-success fade in" style="display: none;">
            </div>
            <form action="" id="newComment">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="name" name="name" placeholder="Your Name" type="text" value="" required>
                    </div>
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="email" name="email" placeholder="Your Email" type="email" required>
                    </div>
                </div>
                <textarea class="form-control" id="comments" name="comments" placeholder="Your questions/concerns..." rows="5" spellcheck="true"></textarea>
                <br>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input class="btn pull-right" id="save-comment" type="submit" value="Send">
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
<!-- Custom JS -->
<script type="text/babel" src="js/contact.js"></script>
