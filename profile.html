<!-- Navigation Bar -->
<nav>
  <li><a href="index.html">Home</a></li>
  <li><a href="#">Contact</a></li>
  <li class="right"><a href="profile.html">Welcome, Joy</a></li>

<!-- This column will get user's input-->
<div class="col-sm-6" id="get-input">
  <h3>Hi Joy, let's get started with MyTimeMaster!</h3>
  <h5>Step 1: Provide your fixed schedule</h5>
  
    <div id="schedule-input">
      <form>
        <label><b>Schedule</b></label><br/>
        <input type ="text" placeholder="SWE423 T,R 12:00pm-1:15pm" id="schedule" required>
        <button type="button" id="submit" class="btn btn-success btn-xs">Ok</button>  
     </form>
    </div>
    <button type="button" id="back" class="btn btn-danger btn-xs">Back</button>  
     </form>
  <!-- <div class="input_fields_wrap">
    <button class="add_field_button">Add More Fields</button>
    <div><input type="text" name="mytext[]"></div>
</div> -->
</div>
<!-- This column will show the summary of user's input-->
<div class="col-sm-6" id="show-input">
  <h3>Joy's current input summary</h3><br/>
  <div id="input-summary" class="list-group">
  </div>
</body>
<script type="text/javascript">
$(document).ready(function(){
$("#submit").click(function(){
  // Add new schedule 
    var item = $("#schedule").val();
    $("#input-summary").append('<a class="list-group-item">'+ item +'</a>');
    $("#schedule").val('');
    // push current view to state
    history.pushState();
});
$('#back').click(function(){
   window.history.state
});
});

</script>
</html>
