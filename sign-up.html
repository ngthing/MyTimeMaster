<!DOCTYPE html>
<html>
<head>
 <!-- Add Bootstrap, Jquery -->
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Customed CSS file -->
   <link rel="stylesheet" type="text/css" href="static-files/css/signup-style.css"> 

</head>
<body>
<nav>
  <li><a href="index.html">Home</a></li>
  <li><a href="#">Contact</a></li>
  <li class="right"><a id="sign-in-tab" href="sign-in.html">Sign in</a></li>
  <li id="sign-up-tab" class="right"><a href="sign-up.html">Sign up</a></li>
  <li class="right"><a id="profile" href="profile.html"></a></li>
</nav>
<header>  
    <img src= "static-files/css/images/welcome.jpg">
    <h1>Signup</h1> 
      
</header>
<section>
    <form>
       <label><b>Firstname</b></label>
        <input type="text" placeholder = "Enter First Name" id="firstname" required>
        <label><b>Lastname</b></label>
        <input type ="text" placeholder="Enter Last Name" id="lastname" required><br/>
        <label><b>Email</b></label><br/>
        <input type="email" placeholder = "Enter email address" id="email" required>
        <label><b>Password</b></label>
        <input type = "password" placeholder="Enter Password" id="pws" required>
        <button type="button" id="signup" class="btn btn-success">Sign up</button> 
    </form>
</section>

<!-- Javascript starts here: -->
<script>
$(document).ready(function(){
$("#signup").click(function(){
    $("section").hide();
    $("#sign-up-tab").hide();
    $("#sign-in-tab").hide();
    var userFirstname = $("#firstname").val();
    $("#profile").text("Welcome," + userFirstname);
    $('h1').text("Thank You " + userFirstname + " for signing up !!!");


});
});
</script>
</script>
</body>
</html>
