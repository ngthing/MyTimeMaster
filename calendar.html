<html>
<head>
    <script type="text/javascript">
        //  Client ID can be retrieved from  project in the Google
        // Developer Console, https://console.developers.google.com
        var CLIENT_ID = '865379735005-vhrdc7aq2o4kl5t2jki80m68nqgh6u3f.apps.googleusercontent.com';

        var SCOPES = ["https://www.googleapis.com/auth/calendar.readonly"];

        /**
         * Check if current user has authorized this application.
         */
        function checkAuth() {
            gapi.auth.authorize(
                    {
                        'client_id': CLIENT_ID,
                        'scope': SCOPES.join(' '),
                        'immediate': true
                    }, handleAuthResult);
        }

        /**
         * Handle response from authorization server.
         *
         */
        function handleAuthResult(authResult) {
            var authorizeDiv = document.getElementById('authorize-div');
            if (authResult && !authResult.error) {
                // Hide auth UI, then load client library.
                authorizeDiv.style.display = 'none';
                loadCalendarApi();
            } else {
                // Show auth UI, allowing the user to initiate authorization by
                // clicking authorize button.
                authorizeDiv.style.display = 'inline';
            }
        }

        /**
         * Initiate auth flow in response to user clicking authorize button.
         *
         */
        function handleAuthClick(event) {
            gapi.auth.authorize(
                    {client_id: CLIENT_ID, scope: SCOPES, immediate: false},
                    handleAuthResult);
            return false;
        }

        /**
         * Load Google Calendar client library. List upcoming events
         * once client library is loaded.
         */
        function loadCalendarApi() {
            gapi.client.load('calendar', 'v3', listUpcomingEvents);
        }

        /**
         * Print the summary and start datetime/date of the next ten events in
         * the authorized user's calendar. If no events are found an
         * appropriate message is printed.
         */
        function listUpcomingEvents() {
            var request = gapi.client.calendar.events.list({
                'calendarId': 'primary',
                'timeMin': (new Date()).toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'maxResults': 10,
                'orderBy': 'startTime'
            });

            request.execute(function(resp) {
                var events = resp.items;
                appendPre('Upcoming events:');

                if (events.length > 0) {
                    for (i = 0; i < events.length; i++) {
                        var event = events[i];
                        var when = event.start.dateTime;
                        if (!when) {
                            when = event.start.date;
                        }
                        appendPre(event.summary + ' (' + when + ')')
                    }
                } else {
                    appendPre('No upcoming events found.');
                }

            });
        }

        /**
         * Append a pre element to the body containing the given message
         * as its text node.
         *
         */
        function appendPre(message) {
            var pre = document.getElementById('output');
            var textContent = document.createTextNode(message + '\n');
            pre.appendChild(textContent);
        }

                // function load the calendar api and make the api call
        function makeApiCall() {
            gapi.client.load('calendar', 'v3', function() {					// load the calendar api (version 3)
                var request = gapi.client.calendar.events.insert({
                    'calendarId':		'',	// calendar ID
                    "resource":			resource							// pass event details with api call
                });

                // handle the response from  api call
                request.execute(function(resp) {
                    if(resp.status=='confirmed') {
                        document.getElementById('event-response').innerHTML = "Event created successfully. View it <a href='" + resp.htmlLink + "'>online here</a>.";
                    } else {
                        document.getElementById('event-response').innerHTML = "There was a problem. Reload page and try again.";
                    }
                     for (var i = 0; i < resp.items.length; i++) {		// loop through events and write them out to a list
                     var li = document.createElement('li');
                     var eventInfo = resp.items[i].summary + ' ' +resp.items[i].start.dateTime;
                     li.appendChild(document.createTextNode(eventInfo));
                     document.getElementById('events').appendChild(li);
                     }
                    console.log(resp);
                });
            });
        }

        // display a calendar (not working now)
        $(document).ready(function() {
            var tz = jstz.determine(),
                    $calendar = $('<iframe>', {
                        src: 'https://www.google.com/calendar/embed?src=calendar.source&ctz=' + tz.name(),
                        style: 'border: 0;',
                        frameborder: 0,
                        scrolling: 'no',
                        width: 600,
                        height: 800
                    });

            $calendar.appendTo('#divifm'); // where #container is the div where you want the calendar to go
        });
        
    </script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth">
    </script>
</head>
<body>
    <div id="divifm">
    <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;
    wkst=1&amp;bgcolor=%23FFFFFF&amp;color=%231B887A&amp;ctz=America%2FNew_York" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

</div>
    
<h1>Calendar</h1>
<p>The up comming events of your calendar is shown in this tab.</p>
<div id="authorize-div" style="display: none">
    <span>Authorize access to Google Calendar API</span>
    <!--Button for the user to click to initiate auth sequence -->
    <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
    </button>
</div>
<pre id="output"></pre>
</body>
</html>
