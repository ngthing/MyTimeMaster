<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calendar</title>

    <link rel="stylesheet" type="text/css" href="static-files/css/homepage-style.css">

    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>

    <script type="text/javascript">
        // Your Client ID can be retrieved from your project in the Google
        // Developer Console, https://console.developers.google.com
        var CLIENT_ID = '865379735005-vhrdc7aq2o4kl5t2jki80m68nqgh6u3f.apps.googleusercontent.com';

        var SCOPES = ["https://www.googleapis.com/auth/calendar.readonly"];

        /**
         * Check if current user has authorized this application.
         */
        function checkAuth() {
            gapi.auth.authorize(
                    {
                        'client_id': CLIENT_ID,
                        'scope': SCOPES.join(' '),
                        'immediate': true
                    }, handleAuthResult);
        }

        /**
         * Handle response from authorization server.
         *
         */
        function handleAuthResult(authResult) {
            var authorizeDiv = document.getElementById('authorize-div');
            if (authResult && !authResult.error) {
                // Hide auth UI, then load client library.
                authorizeDiv.style.display = 'none';
                loadCalendarApi();
            } else {
                // Show auth UI, allowing the user to initiate authorization by
                // clicking authorize button.
                authorizeDiv.style.display = 'inline';
            }
        }

        /**
         * Initiate auth flow in response to user clicking authorize button.
         *
         */
        function handleAuthClick(event) {
            gapi.auth.authorize(
                    {client_id: CLIENT_ID, scope: SCOPES, immediate: false},
                    handleAuthResult);
            return false;
        }

        /**
         * Load Google Calendar client library. List upcoming events
         * once client library is loaded.
         */
        function loadCalendarApi() {
            gapi.client.load('calendar', 'v3', listUpcomingEvents);
        }

        /**
         * Print the summary and start datetime/date of the next ten events in
         * the authorized user's calendar. If no events are found an
         * appropriate message is printed.
         */
        function listUpcomingEvents() {
            var request = gapi.client.calendar.events.list({
                'calendarId': 'primary',
                'timeMin': (new Date()).toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'maxResults': 10,
                'orderBy': 'startTime'
            });

            request.execute(function(resp) {
                var events = resp.items;
                appendPre('Upcoming events:');

                if (events.length > 0) {
                    for (i = 0; i < events.length; i++) {
                        var event = events[i];
                        var when = event.start.dateTime;
                        if (!when) {
                            when = event.start.date;
                        }
                        appendPre(event.summary + ' (' + when + ')')
                    }
                } else {
                    appendPre('No upcoming events found.');
                }

            });
        }

        /**
         * Append a pre element to the body containing the given message
         * as its text node.
         *
         */
        function appendPre(message) {
            var pre = document.getElementById('output');
            var textContent = document.createTextNode(message + '\n');
            pre.appendChild(textContent);
        }

    </script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth">
    </script>

</head>
<body>

<div id="content"></div>
<iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=qfdy0126%40gmail.com&amp;color=%231B887A&amp;ctz=America%2FNew_York" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

<!--React component-->
<script type="text/babel">
    var CalList = React.createClass({
        render: function() {
            return (
                    <div className="calList">
                        The upcoming events of your caledar is shown in this tab.
                    </div>
            );
        }
    });

    var CalHead = React.createClass({
        render: function() {
            return (
                    <div className="calHead">
                        <h1>Welcome to my Calendar!!</h1>
                    </div>
            );
        }
    });

    var Button = React.createClass({
        handleAuthoClick: function () {
            gapi.auth.authorize(
                    {client_id: CLIENT_ID, scope: SCOPES, immediate: false},
                    handleAuthResult);
            return false;
        },
        render:function(){
            return (
                    <div>
                        <span>Authorize access to Google Calendar API</span>
                        <button onclick = {this.handelAuthoClick.event}>{'Authorize'}</button>
                    </div>
            );
        }
    });

    var Calender = React.createClass({
        render: function() {
            return (
                    <div>
                        <CalHead />
                        <CalList />
                    </div>
            );
        }
    });

    ReactDOM.render(
            React.createElement(Calender, null),
            document.getElementById('content')
    );

</script>
<div id="authorize-div" style="display: none">
    <!--&lt;!&ndash;Button for the user to click to initiate auth sequence &ndash;&gt;-->
    <span>Authorize access to Google Calendar API</span>
    <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
    </button>
</div>
</body>
</html>
